apiVersion: apps/v1
kind: Deployment
metadata:
  name: "userservice-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "userservice-app"
  template:
    metadata:
      labels:
        app: "userservice-app"
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: userservice-container
        image: ghcr.io/superellips/userservice:d992b5b934e8d08c1e1230ac52b1fd7f1f7f0c4f
        # resources:
        #   limits:
        #     cpu: "10"
        #     memory: "100Mi"
        #   requests:
        #     cpu: "10 "
        #     memory: "50Mi"
        ports:
        - containerPort: 8080
        envFrom: 
        - configMapRef:
            name: userservice-config